<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/levels.css">
</head>
<body>
<div class="menu">
    <a href="">Home</a>
    <a href="{{ url_for("register") }}">Register</a>
    <a href="{{ url_for("login") }}">Login</a>
    <a href="{{ url_for("register_teacher") }}">Add teacher</a>
    <a href="{{ url_for("creat_group") }}">Creat group</a>
    <a href="{{ url_for("profile") }}">Profile</a>
    <a href="{{ url_for("groups") }}">Groups</a>
    <a href="{{ url_for("ielts_result") }}">Ielts_result</a>
    <a href="{{ url_for("choose") }}">creat_question</a>
    <a href="{{ url_for("subject") }}">subject</a>
    <a href="{{ url_for("levels") }}">levels</a>
    <a href="{{ url_for("creat_variant") }}">creat_variant</a>
</div>
<div class="kottasi">
    <div class="choose_lev">
        <form action="{{ url_for("levels") }}" method="post">
            <div class="subject_input">
                <div class="subject_input_mini">

                    <div class="subject_input_mini">
                        <h3>Choose subject</h3>
                        <select class="select" name="subject" id="">
                            {% for sub in subject %}
                                <option class="option" value="{{ sub.id }}">{{ sub.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="subject_input_mini">
                        <h3>Level</h3>
                        <input type="text" placeholder="Enter your levels" name="levels">
                    </div>


                </div>
            </div>

            <div class="subjects_button">
                <button>Sumbit</button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
